{% extends "admin/base.html" %}

{% block title %}Documentation{% endblock %}

{% block content %}
    <div class="admin-header">
        <h2>Internal Documentation</h2>
    </div>

    <div class="admin-card">
        <h3>Documentation Sections</h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; margin-top: 1.5rem;">
            <a href="{{ url_for('admin.documentation_roi') }}" style="text-decoration: none; color: inherit;">
                <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; border: 2px solid #E5E7EB; transition: all 0.2s; cursor: pointer; height: 100%;" onmouseover="this.style.borderColor='#D4AF37'; this.style.boxShadow='0 4px 12px rgba(212, 175, 55, 0.15)';" onmouseout="this.style.borderColor='#E5E7EB'; this.style.boxShadow='none';">
                    <h4 style="margin: 0 0 0.5rem; color: #0B1221; font-size: 1.25rem; display: flex; align-items: center; gap: 0.5rem;">
                        <span>ROI</span>
                        <span style="color: #D4AF37; font-size: 1rem;">â†’</span>
                    </h4>
                    <p style="margin: 0; color: #6B7280; font-size: 0.875rem; line-height: 1.5;">ROI calculations and justifications by industry and sector.</p>
                </div>
            </a>
        </div>
    </div>
{% endblock %}
