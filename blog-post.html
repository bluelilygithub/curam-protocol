<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Article | The Curam-Ai Protocol™</title>
    <link rel="icon" type="image/png" href="assets/images/curam-ai-logo.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Blog post specific styles to match about.html format */
        .blog-post-back {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--color-gold);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: var(--spacing-xl);
            transition: all 0.2s ease;
        }

        .blog-post-back:hover {
            gap: var(--spacing-sm);
            color: var(--text-primary);
        }

        .blog-post-featured-image {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto var(--spacing-3xl);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .blog-post-featured-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* WordPress content styling - match about.html white card style */
        .blog-post-content-wrapper {
            background: white;
            padding: var(--spacing-3xl);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            color: #4B5563;
            line-height: 1.8;
            font-size: 1.125rem;
        }

        .blog-post-content-wrapper h1,
        .blog-post-content-wrapper h2,
        .blog-post-content-wrapper h3,
        .blog-post-content-wrapper h4 {
            color: var(--color-navy);
            margin-top: var(--spacing-2xl);
            margin-bottom: var(--spacing-md);
            font-weight: 600;
            font-family: var(--font-sans);
        }

        .blog-post-content-wrapper h1 {
            font-size: 2rem;
        }

        .blog-post-content-wrapper h2 {
            font-size: 1.75rem;
        }

        .blog-post-content-wrapper h3 {
            font-size: 1.5rem;
        }

        .blog-post-content-wrapper h4 {
            font-size: 1.25rem;
        }

        .blog-post-content-wrapper p {
            margin-bottom: var(--spacing-lg);
            color: #4B5563;
        }

        .blog-post-content-wrapper a {
            color: var(--color-gold);
            text-decoration: underline;
        }

        .blog-post-content-wrapper a:hover {
            color: var(--color-navy);
        }

        .blog-post-content-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin: var(--spacing-xl) 0;
        }

        .blog-post-content-wrapper ul,
        .blog-post-content-wrapper ol {
            margin: var(--spacing-lg) 0;
            padding-left: var(--spacing-2xl);
            color: #4B5563;
        }

        .blog-post-content-wrapper li {
            margin-bottom: var(--spacing-sm);
        }

        .blog-post-content-wrapper blockquote {
            border-left: 4px solid var(--color-gold);
            padding-left: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
            font-style: italic;
            color: #6B7280;
            background: #f9fafb;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
        }

        .blog-post-content-wrapper code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--color-navy);
        }

        .blog-post-content-wrapper pre {
            background: #f3f4f6;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: var(--spacing-xl) 0;
        }

        .blog-post-content-wrapper pre code {
            background: none;
            padding: 0;
        }

        .blog-post-content-wrapper strong {
            color: var(--color-navy);
            font-weight: 600;
        }

        .blog-post-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .blog-post-loading {
            text-align: center;
            padding: var(--spacing-4xl);
            color: var(--text-secondary);
        }

        .blog-post-error {
            text-align: center;
            padding: var(--spacing-2xl);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            margin: var(--spacing-2xl) 0;
        }

        @media (max-width: 768px) {
            .blog-post-content-wrapper {
                padding: var(--spacing-xl);
            }

            .blog-post-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <button class="scroll-down-btn" aria-label="Scroll down">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
    </button>
    
    <div id="navbar-placeholder"></div>
    <script src="assets/js/navbar-loader.js"></script>

    <!-- Loading State -->
    <div id="blog-post-loading" class="blog-post-loading">
        <p>Loading article...</p>
    </div>

    <!-- Error State -->
    <div id="blog-post-error" class="blog-post-error" style="display: none;">
        <p id="blog-post-error-message"></p>
    </div>

    <!-- Blog Post Content -->
    <div id="blog-post-content" style="display: none;">
        <!-- Hero Section -->
        <section class="section">
            <div class="container">
                <a href="/blog.html" class="blog-post-back">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Articles
                </a>
                <div class="hero-content">
                    <h1 id="blog-post-title" class="hero-headline"></h1>
                    <div class="blog-post-meta">
                        <span id="blog-post-date"></span>
                        <span id="blog-post-author"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Featured Image -->
        <section class="section" style="padding-top: 0;">
            <div class="container">
                <div id="blog-post-featured-image" class="blog-post-featured-image" style="display: none;">
                    <img id="blog-post-featured-img" src="" alt="" loading="eager">
                </div>
            </div>
        </section>

        <!-- Post Content -->
        <section class="section section-alt">
            <div class="container">
                <div class="blog-post-content-wrapper" id="blog-post-body">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </section>
    </div>

    <div id="footer-placeholder"></div>
    <script src="assets/js/footer-loader.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // Get post ID from URL
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        let postId = pathParts[pathParts.length - 1];
        
        // Remove .html if present
        postId = postId.replace('.html', '');
        
        // If empty or 'blog', try query string
        if (!postId || postId === 'blog') {
            const urlParams = new URLSearchParams(window.location.search);
            postId = urlParams.get('id') || urlParams.get('post') || postId;
        }
        
        const blogPostLoading = document.getElementById('blog-post-loading');
        const blogPostError = document.getElementById('blog-post-error');
        const blogPostErrorMessage = document.getElementById('blog-post-error-message');
        const blogPostContent = document.getElementById('blog-post-content');
        const blogPostTitle = document.getElementById('blog-post-title');
        const blogPostDate = document.getElementById('blog-post-date');
        const blogPostAuthor = document.getElementById('blog-post-author');
        const blogPostFeaturedImage = document.getElementById('blog-post-featured-image');
        const blogPostFeaturedImg = document.getElementById('blog-post-featured-img');
        const blogPostBody = document.getElementById('blog-post-body');

        // Fetch blog post
        async function loadBlogPost() {
            if (!postId) {
                blogPostLoading.style.display = 'none';
                blogPostError.style.display = 'block';
                blogPostErrorMessage.textContent = 'Invalid post ID or slug';
                return;
            }

            try {
                const response = await fetch(`/api/blog-post/${postId}`);
                const data = await response.json();

                blogPostLoading.style.display = 'none';

                if (!data.success || !data.post) {
                    blogPostError.style.display = 'block';
                    blogPostErrorMessage.textContent = data.error || 'Post not found';
                    return;
                }

                const post = data.post;

                // Set title
                document.title = `${post.title} | The Curam-Ai Protocol™`;
                blogPostTitle.textContent = post.title;

                // Set meta
                if (post.date) {
                    blogPostDate.textContent = post.date;
                }
                if (post.author) {
                    blogPostAuthor.textContent = `By ${post.author}`;
                }

                // Set featured image
                if (post.featured_image) {
                    blogPostFeaturedImg.src = post.featured_image;
                    blogPostFeaturedImg.alt = post.title;
                    blogPostFeaturedImage.style.display = 'block';
                }

                // Set content
                blogPostBody.innerHTML = post.content;

                // Show content
                blogPostContent.style.display = 'block';

            } catch (error) {
                console.error('Error loading blog post:', error);
                blogPostLoading.style.display = 'none';
                blogPostError.style.display = 'block';
                blogPostErrorMessage.textContent = 'Failed to load article. Please try again later.';
            }
        }

        // Load post on page load
        loadBlogPost();
    </script>
</body>
</html>
