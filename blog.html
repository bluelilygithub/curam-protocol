<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Articles | The Curam-Ai Protocol™</title>
    <meta name="description" content="800+ technical articles on AI automation, document intelligence, and industry best practices from the Curam-Ai Protocol™ team.">
    <link rel="icon" type="image/png" href="assets/images/curam-ai-logo.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Blog-specific styles */
        .blog-hero {
            background: linear-gradient(180deg, var(--navy-deep) 0%, var(--navy-medium) 100%);
            padding: var(--spacing-4xl) 0 var(--spacing-3xl);
            text-align: center;
        }

        .blog-hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .blog-hero p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        .blog-filters {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            margin: var(--spacing-2xl) 0;
        }

        .blog-search {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .blog-search input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .blog-search input::placeholder {
            color: var(--text-muted);
        }

        .blog-search input:focus {
            outline: none;
            border-color: var(--color-gold);
            background: rgba(255, 255, 255, 0.15);
        }

        .blog-search-mic-btn {
            position: absolute;
            right: 0.5rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 1;
        }

        .blog-search-mic-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--cyan-accent);
            color: var(--cyan-accent);
        }

        .blog-search-mic-btn.recording {
            background: #dc2626;
            border-color: #dc2626;
            color: white;
            animation: pulse-recording-blog 1.5s ease-in-out infinite;
        }

        .blog-search-mic-btn.recording svg {
            animation: pulse-icon-blog 0.8s ease-in-out infinite;
        }

        @keyframes pulse-recording-blog {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(220, 38, 38, 0);
            }
        }

        @keyframes pulse-icon-blog {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .blog-search-mic-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .blog-search-mic-btn.error {
            background: #f59e0b;
            border-color: #f59e0b;
            color: white;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-xl);
            margin: var(--spacing-2xl) 0;
        }

        .blog-card {
            background: linear-gradient(135deg, rgba(26, 45, 74, 0.4), rgba(26, 45, 74, 0.2));
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            border-color: var(--color-gold);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.15);
        }

        .blog-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--navy-medium);
            display: block;
        }

        .blog-card-image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--navy-medium) 0%, var(--navy-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .blog-card-content {
            padding: var(--spacing-xl);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-card-date {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
        }

        .blog-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            line-height: 1.3;
        }

        .blog-card-title a {
            color: inherit;
            text-decoration: none;
        }

        .blog-card-title a:hover {
            color: var(--color-gold);
        }

        .blog-card-excerpt {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
            flex-grow: 1;
        }

        .blog-card-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--color-gold);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .blog-card-link:hover {
            gap: var(--spacing-sm);
        }

        .blog-loading {
            text-align: center;
            padding: var(--spacing-4xl);
            color: var(--text-secondary);
        }

        .blog-error {
            text-align: center;
            padding: var(--spacing-2xl);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            margin: var(--spacing-2xl) 0;
        }

        .blog-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-3xl) 0;
            flex-wrap: wrap;
        }

        .blog-pagination button {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .blog-pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--color-gold);
            color: var(--color-gold);
        }

        .blog-pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .blog-pagination .page-info {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .blog-empty {
            text-align: center;
            padding: var(--spacing-4xl);
            color: var(--text-secondary);
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .blog-filters {
                flex-direction: column;
            }

            .blog-search {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="scroll-down-btn" aria-label="Scroll down">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
    </button>
    
    <div id="navbar-placeholder"></div>
    <script src="assets/js/navbar-loader.js"></script>

    <!-- Hero Section -->
    <section class="blog-hero">
        <div class="container">
            <h1>800+ Technical Articles</h1>
            <p>
                Deep research on AI automation, document intelligence, and industry best practices. 
                Every Phase 1 test draws on insights from our documented deployments.
            </p>
        </div>
    </section>

    <!-- Blog Content -->
    <section class="section">
        <div class="container">
            <!-- Search and Filters -->
            <div class="blog-filters">
                <div class="blog-search">
                    <input 
                        type="text" 
                        id="blog-search-input" 
                        placeholder="Search articles with RAG..." 
                        autocomplete="off"
                    >
                    <button class="blog-search-mic-btn" id="blogSearchMicBtn" title="Click to speak" aria-label="Voice input">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="blog-loading" class="blog-loading" style="display: none;">
                <p>Loading articles...</p>
            </div>

            <!-- Error State -->
            <div id="blog-error" class="blog-error" style="display: none;">
                <p id="blog-error-message"></p>
            </div>

            <!-- Blog Grid -->
            <div id="blog-grid" class="blog-grid">
                <!-- Articles will be inserted here -->
            </div>

            <!-- Empty State -->
            <div id="blog-empty" class="blog-empty" style="display: none;">
                <p>No articles found. Try a different search term.</p>
            </div>

            <!-- Pagination -->
            <div id="blog-pagination" class="blog-pagination" style="display: none;">
                <button id="blog-prev" disabled>← Previous</button>
                <span class="page-info" id="blog-page-info"></span>
                <button id="blog-next" disabled>Next →</button>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="assets/js/footer-loader.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // Blog listing functionality
        (function() {
            let currentPage = 1;
            let currentSearch = '';
            let isLoading = false;

            const blogGrid = document.getElementById('blog-grid');
            const blogLoading = document.getElementById('blog-loading');
            const blogError = document.getElementById('blog-error');
            const blogErrorMessage = document.getElementById('blog-error-message');
            const blogEmpty = document.getElementById('blog-empty');
            const blogPagination = document.getElementById('blog-pagination');
            const blogPrev = document.getElementById('blog-prev');
            const blogNext = document.getElementById('blog-next');
            const blogPageInfo = document.getElementById('blog-page-info');
            const searchInput = document.getElementById('blog-search-input');

            // Debounce function
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Show skeleton loaders while fetching
            function showSkeletonLoaders(count) {
                blogGrid.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const skeleton = document.createElement('article');
                    skeleton.className = 'blog-card';
                    skeleton.style.opacity = '0.6';
                    skeleton.innerHTML = `
                        <div class="blog-card-image-placeholder" style="background: var(--navy-medium);"></div>
                        <div class="blog-card-content">
                            <div style="height: 12px; background: var(--navy-medium); border-radius: 4px; margin-bottom: 8px; width: 60%;"></div>
                            <div style="height: 20px; background: var(--navy-medium); border-radius: 4px; margin-bottom: 12px; width: 90%;"></div>
                            <div style="height: 16px; background: var(--navy-medium); border-radius: 4px; margin-bottom: 8px; width: 100%;"></div>
                            <div style="height: 16px; background: var(--navy-medium); border-radius: 4px; margin-bottom: 12px; width: 80%;"></div>
                            <div style="height: 14px; background: var(--navy-medium); border-radius: 4px; width: 40%;"></div>
                        </div>
                    `;
                    blogGrid.appendChild(skeleton);
                }
            }

            // Fetch blog posts using RAG search or direct API
            async function fetchBlogPosts(page = 1, search = '') {
                if (isLoading) return;
                
                isLoading = true;
                blogGrid.innerHTML = '';
                blogLoading.style.display = 'block';
                blogError.style.display = 'none';
                blogEmpty.style.display = 'none';
                blogPagination.style.display = 'none';

                try {
                    let posts = [];
                    let pagination = {};

                    if (search && search.trim()) {
                        // Use RAG search for semantic search
                        blogLoading.querySelector('p').textContent = 'Searching 800+ articles with AI...';
                        
                        const ragResponse = await fetch('/api/search-blog-complete', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ query: search })
                        });

                        const ragData = await ragResponse.json();

                        if (ragData.error) {
                            blogLoading.style.display = 'none';
                            blogError.style.display = 'block';
                            blogErrorMessage.textContent = ragData.error || 'Search failed. Please try again.';
                            return;
                        }

                        // Extract blog posts from RAG sources
                        if (ragData.sources && Array.isArray(ragData.sources)) {
                            posts = ragData.sources
                                .filter(source => source.type === 'blog')
                                .map(source => {
                                    // Extract post ID from WordPress URL if possible
                                    // WordPress URLs are typically: https://blog.curam-ai.com.au/post-name/ or contain ?p=ID
                                    let postId = null;
                                    if (source.link) {
                                        const urlMatch = source.link.match(/\/\?p=(\d+)/) || source.link.match(/\/wp-json\/wp\/v2\/posts\/(\d+)/);
                                        if (urlMatch) {
                                            postId = urlMatch[1];
                                        } else {
                                            // Try to extract from slug or use a hash of the link
                                            postId = source.link.split('/').filter(Boolean).pop() || Math.random().toString(36).substr(2, 9);
                                        }
                                    } else {
                                        postId = Math.random().toString(36).substr(2, 9);
                                    }
                                    
                                    return {
                                        id: postId,
                                        title: source.title || 'Untitled',
                                        excerpt: source.excerpt || '',
                                        link: source.link || '', // Keep original link for reference
                                        date: source.date ? new Date(source.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : null,
                                        date_raw: source.date || '',
                                        featured_image: null, // RAG doesn't return images, will use placeholder
                                        categories: []
                                    };
                                });
                        }

                        // If no blog results from RAG, show empty
                        if (posts.length === 0) {
                            blogLoading.style.display = 'none';
                            blogEmpty.style.display = 'block';
                            blogEmpty.querySelector('p').textContent = `No articles found for "${search}". Try a different search term.`;
                            return;
                        }

                        // RAG search doesn't have pagination, so hide it
                        pagination = { total_pages: 1, page: 1, total: posts.length };
                    } else {
                        // No search query - fetch recent posts normally
                        blogLoading.querySelector('p').textContent = 'Loading articles...';
                        
                        const params = new URLSearchParams({
                            page: page.toString(),
                            per_page: '12'
                        });

                        // Show skeleton loaders immediately for better UX
                        showSkeletonLoaders(12);
                        
                        const response = await fetch(`/api/blog-posts?${params.toString()}`);
                        const data = await response.json();

                        if (!data.success) {
                            blogLoading.style.display = 'none';
                            blogError.style.display = 'block';
                            blogErrorMessage.textContent = data.error || 'Failed to load articles. Please try again later.';
                            return;
                        }

                        posts = data.posts;
                        pagination = data.pagination;
                    }

                    // Hide loading indicator once we have posts
                    blogLoading.style.display = 'none';

                    if (posts.length === 0) {
                        blogEmpty.style.display = 'block';
                        return;
                    }

                    // Progressive rendering - show posts as they're processed
                    blogGrid.innerHTML = ''; // Clear grid
                    
                    // Render posts one by one with a small delay for smooth appearance
                    posts.forEach((post, index) => {
                        setTimeout(() => {
                            // Debug: log if image is missing
                            if (!post.featured_image) {
                                console.log('Post missing image:', post.title, post.id);
                            }
                            
                            const imageHtml = post.featured_image ? `
                                <img src="${post.featured_image}" alt="${post.title}" class="blog-card-image" loading="lazy" 
                                     onerror="console.error('Image failed to load:', this.src); this.onerror=null; this.style.display='none'; const placeholder = this.nextElementSibling; if(placeholder) placeholder.style.display='flex';"
                                     onload="console.log('Image loaded:', this.src);">
                                <div class="blog-card-image-placeholder" style="display: none;">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                        <polyline points="21 15 16 10 5 21"></polyline>
                                    </svg>
                                </div>
                            ` : `
                                <div class="blog-card-image-placeholder">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                        <polyline points="21 15 16 10 5 21"></polyline>
                                    </svg>
                                </div>
                            `;
                            
                            const cardHtml = `
                                <article class="blog-card" style="opacity: 0; animation: fadeInCard 0.3s ease forwards;">
                                    ${imageHtml}
                                    <div class="blog-card-content">
                                        ${post.date ? `<div class="blog-card-date">${post.date}</div>` : ''}
                                    <h2 class="blog-card-title">
                                        <a href="/blog/${post.id}" rel="noopener">${post.title}</a>
                                    </h2>
                                    ${post.excerpt ? `<p class="blog-card-excerpt">${post.excerpt}</p>` : ''}
                                    <a href="/blog/${post.id}" rel="noopener" class="blog-card-link">
                                        Read Article →
                                    </a>
                                    </div>
                                </article>
                            `;
                            
                            blogGrid.insertAdjacentHTML('beforeend', cardHtml);
                        }, index * 50); // Stagger by 50ms for smooth appearance
                    });

                    // Update pagination (only show if not using RAG search and has multiple pages)
                    if (pagination.total_pages > 1 && !(search && search.trim())) {
                        blogPagination.style.display = 'flex';
                        blogPrev.disabled = !pagination.has_prev;
                        blogNext.disabled = !pagination.has_next;
                        blogPageInfo.textContent = `Page ${pagination.page} of ${pagination.total_pages} (${pagination.total} articles)`;
                    } else if (search && search.trim() && posts.length > 0) {
                        // Show result count for RAG search
                        blogPagination.style.display = 'flex';
                        blogPrev.disabled = true;
                        blogNext.disabled = true;
                        blogPageInfo.textContent = `Found ${posts.length} article${posts.length !== 1 ? 's' : ''} for "${search}"`;
                    }

                } catch (error) {
                    console.error('Error fetching blog posts:', error);
                    blogLoading.style.display = 'none';
                    blogError.style.display = 'block';
                    blogErrorMessage.textContent = 'Failed to load articles. Please try again later.';
                } finally {
                    isLoading = false;
                }
            }

            // Speech Recognition for search
            let blogRecognition = null;
            const micBtn = document.getElementById('blogSearchMicBtn');

            function initBlogSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!micBtn || !searchInput) {
                    return;
                }

                if (!SpeechRecognition) {
                    console.warn('Speech recognition not supported in this browser');
                    if (micBtn) {
                        micBtn.disabled = true;
                        micBtn.title = 'Voice input not supported in this browser';
                        micBtn.classList.add('error');
                    }
                    return;
                }

                try {
                    blogRecognition = new SpeechRecognition();
                    blogRecognition.continuous = false;
                    blogRecognition.interimResults = false;
                    blogRecognition.lang = 'en-US';

                    blogRecognition.onstart = function() {
                        console.log('Blog search: Speech recognition started');
                        micBtn.classList.add('recording');
                        micBtn.title = 'Listening... Click to stop';
                    };

                    blogRecognition.onresult = function(event) {
                        const transcript = event.results[0][0].transcript;
                        console.log('Blog search: Speech recognized:', transcript);
                        searchInput.value = transcript;
                        currentSearch = transcript.trim();
                        currentPage = 1;
                        fetchBlogPosts(currentPage, currentSearch);
                    };

                    blogRecognition.onerror = function(event) {
                        console.error('Blog search: Speech recognition error:', event.error);
                        micBtn.classList.remove('recording');
                        
                        let errorMsg = 'Speech recognition error: ';
                        switch(event.error) {
                            case 'no-speech':
                                errorMsg += 'No speech detected.';
                                break;
                            case 'audio-capture':
                                errorMsg += 'No microphone found.';
                                break;
                            case 'not-allowed':
                                errorMsg += 'Microphone permission denied.';
                                break;
                            default:
                                errorMsg += event.error;
                        }
                        micBtn.title = errorMsg;
                        micBtn.classList.add('error');
                        setTimeout(() => {
                            micBtn.classList.remove('error');
                            micBtn.title = 'Click to speak';
                        }, 3000);
                    };

                    blogRecognition.onend = function() {
                        console.log('Blog search: Speech recognition ended');
                        micBtn.classList.remove('recording');
                        micBtn.title = 'Click to speak';
                    };

                    micBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        if (micBtn.classList.contains('recording')) {
                            blogRecognition.stop();
                        } else {
                            try {
                                blogRecognition.start();
                            } catch (err) {
                                console.error('Blog search: Failed to start recognition:', err);
                                micBtn.classList.add('error');
                                micBtn.title = 'Failed to start. Please try again.';
                                setTimeout(() => {
                                    micBtn.classList.remove('error');
                                    micBtn.title = 'Click to speak';
                                }, 3000);
                            }
                        }
                    });

                } catch (err) {
                    console.error('Blog search: Error initializing speech recognition:', err);
                    if (micBtn) {
                        micBtn.disabled = true;
                        micBtn.title = 'Voice input unavailable';
                        micBtn.classList.add('error');
                    }
                }
            }

            // Initialize speech recognition when page loads
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initBlogSpeechRecognition);
            } else {
                initBlogSpeechRecognition();
            }

            // Search handler
            const handleSearch = debounce((value) => {
                currentSearch = value.trim();
                currentPage = 1;
                fetchBlogPosts(currentPage, currentSearch);
            }, 500);

            searchInput.addEventListener('input', (e) => {
                handleSearch(e.target.value);
            });

            // Allow Enter key to trigger search immediately
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    currentSearch = searchInput.value.trim();
                    currentPage = 1;
                    fetchBlogPosts(currentPage, currentSearch);
                }
            });

            // Pagination handlers
            blogPrev.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchBlogPosts(currentPage, currentSearch);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            blogNext.addEventListener('click', () => {
                currentPage++;
                fetchBlogPosts(currentPage, currentSearch);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Initial load
            fetchBlogPosts();
        })();
    </script>
</body>
</html>
