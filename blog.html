<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curam Blog | Curam-Ai Protocolâ„¢</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <button class="scroll-down-btn" aria-label="Scroll down">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
    </button>
    
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>
    <script src="assets/js/navbar-loader.js"></script>

    <!-- Hero Section -->
    <section class="hero services-hero">
        <div class="hero-background">
            <div class="hero-gradient"></div>
            <div class="hero-pattern"></div>
            <svg class="hero-abstract hero-abstract-1" viewBox="0 0 200 200" fill="none">
                <circle cx="100" cy="100" r="80" stroke="var(--cyan-accent)" stroke-width="0.5" opacity="0.3"/>
                <circle cx="100" cy="100" r="60" stroke="var(--cyan-accent)" stroke-width="0.5" opacity="0.2"/>
                <circle cx="100" cy="100" r="40" stroke="var(--cyan-accent)" stroke-width="0.5" opacity="0.1"/>
            </svg>
            <svg class="hero-abstract hero-abstract-2" viewBox="0 0 300 300" fill="none">
                <path d="M150 20 Q280 150 150 280 Q20 150 150 20" stroke="var(--color-gold)" stroke-width="0.5" fill="none" opacity="0.2"/>
            </svg>
        </div>
        <div class="container">
            <div class="hero-content">
                <p class="hero-eyebrow">Curam Blog</p>
                <h1 class="hero-headline">Latest Insights and Updates</h1>
                <p class="hero-subheadline">
                    Stay informed about AI automation, document intelligence, and industry best practices.
                </p>
            </div>
        </div>
    </section>

    <section class="methodology" style="padding: var(--spacing-xl) 0;">
        <div class="container">
            <div style="background: var(--color-white); border-radius: var(--border-radius); padding: var(--spacing-md); border: 2px solid #E5E7EB; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                <!-- Iframe container with clipping to show only blog articles (hiding header/menu) -->
                <div style="width: 100%; height: 1000px; border: 1px solid #E5E7EB; border-radius: 8px; overflow: hidden; position: relative; background: #f9fafb;">
                    <div style="width: 100%; height: 100%; overflow: auto; position: relative;">
                        <iframe 
                            src="https://www.curam-ai.com.au/blog" 
                            width="100%" 
                            height="3000px"
                            frameborder="0"
                            scrolling="yes"
                            style="border: none; display: block; transform: translateY(-200px);"
                            title="Curam-Ai Blog Content"
                            allow="fullscreen"
                            loading="lazy"
                            sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-presentation"
                        ></iframe>
                    </div>
                </div>
                <p style="text-align: center; margin-top: var(--spacing-md); color: var(--color-gray); font-size: 0.875rem;">
                    Content from <a href="https://www.curam-ai.com.au" target="_blank" style="color: var(--color-gold); text-decoration: none;">www.curam-ai.com.au</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="assets/js/footer-loader.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
