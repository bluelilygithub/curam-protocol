<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Curam-Ai Protocol‚Ñ¢</title>
    <link rel="icon" type="image/png" href="assets/images/curam-ai-logo.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/progress_search_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Override global white text for search results page */
        #search-results-container {
            color: #1f2937; /* Dark gray text */
        }
        
        .search-query-display {
            background: linear-gradient(135deg, var(--color-navy) 0%, #1e3a5f 100%);
            color: var(--color-white);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
        }
        .search-query-display h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--color-white) !important;
        }
        
        .ai-answer-box {
            background: #F8F9FA;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--color-gold);
            margin-bottom: var(--spacing-xl);
            color: #1f2937;
        }
        .ai-answer-box h3 {
            color: var(--color-navy) !important;
            margin-bottom: var(--spacing-md);
            font-size: 1.25rem;
        }
        
        .ai-answer-content {
            color: #1f2937 !important;
            line-height: 1.8;
        }
        
        .sources-section {
            margin-top: var(--spacing-xl);
            color: #1f2937;
        }
        .sources-section h3 {
            color: var(--color-gold) !important;
            margin-bottom: var(--spacing-md);
            font-size: 1.25rem;
            margin-top: var(--spacing-lg);
        }
        
        .source-item {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            background: var(--color-white);
            transition: all 0.3s ease;
            color: #1f2937;
        }
        .source-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-color: var(--color-gold);
        }
        
        /* New source highlight animation */
        .source-item.source-new {
            animation: highlight 2s ease-out;
            border-color: var(--color-gold);
        }
        
        @keyframes highlight {
            0% { background: #FFF9E6; }
            100% { background: white; }
        }
        
        .source-title {
            color: var(--color-navy) !important;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 1.125rem;
        }
        
        .source-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            margin-left: 8px;
        }
        
        .source-badge-website {
            background: #EEF2FF;
            color: #0F172A;
        }
        
        .source-badge-blog {
            background: #FFF9E6;
            color: #B8941F;
        }
        
        /* Blog searching indicator */
        .blog-searching {
            background: #EEF2FF;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--color-gold);
            display: none;
        }
        
        .searching-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .searching-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-gold);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Update notification */
        .update-notification {
            background: var(--color-gold);
            color: var(--color-navy);
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
            display: none;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: #4b5563 !important;
        }
        
        .spinner {
            border: 4px solid #E5E7EB;
            border-top: 4px solid var(--color-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }
        
        .error-state {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            color: #991B1B !important;
            margin-bottom: var(--spacing-lg);
        }
    </style>
</head>
<body>
    <!-- Scroll Down Button -->
    <button class="scroll-down-btn" aria-label="Scroll down">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
    </button>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>
    <script src="assets/js/navbar-loader.js"></script>

    <!-- Hero Section -->
    <section class="hero services-hero">
        <div class="hero-background">
            <div class="hero-gradient"></div>
            <div class="hero-pattern"></div>
        </div>
        <div class="container">
            <div class="hero-content">
                <p class="hero-eyebrow">Search Results</p>
                <h1 class="hero-headline">AI-Powered Search Results</h1>
                <p class="hero-subheadline">
                    Intelligent search of our blog content with source citations
                </p>
            </div>
        </div>
    </section>

    <!-- Search Results Content -->
    <section class="faq" style="padding: var(--spacing-xl) 0; background: var(--color-white);">
        <div class="container" style="max-width: 900px;">
            <!-- Update notification (hidden by default) -->
            <div id="update-notification" class="update-notification"></div>
            
            <!-- Blog searching indicator (hidden by default) -->
            <div id="blog-searching" class="blog-searching"></div>
            
            <div id="search-results-container">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="assets/js/footer-loader.js"></script>

    <script src="assets/js/main.js"></script>
    <script>
        // TWO-PHASE PROGRESSIVE SEARCH
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (!query) {
                document.getElementById('search-results-container').innerHTML = `
                    <div class="error-state">
                        <p>No search query provided. Please use the search bar.</p>
                    </div>
                `;
                return;
            }
            
            const container = document.getElementById('search-results-container');
            const blogSearching = document.getElementById('blog-searching');
            const updateNotification = document.getElementById('update-notification');
            
            // Show initial loading
            container.innerHTML = `
                <div class="search-query-display">
                    <h2>Search Results: "${query}"</h2>
                </div>
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Searching website pages...</p>
                </div>
            `;
            
            // PHASE 1: Fast search (static pages only)
            fetch('/api/search-blog', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display initial results
                displayResults(data.answer, data.sources, false);
                
                // Show blog searching indicator
                if (data.searching_blog) {
                    blogSearching.innerHTML = `
                        <div class="searching-content">
                            <span class="searching-spinner"></span>
                            <span class="searching-text">${data.message || 'üîç Searching 800+ blog articles...'}</span>
                        </div>
                    `;
                    blogSearching.style.display = 'block';
                    
                    // PHASE 2: Complete search (with blog posts)
                    fetch('/api/search-blog-complete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: query })
                    })
                    .then(response => response.json())
                    .then(completeData => {
                        blogSearching.style.display = 'none';
                        
                        if (!completeData.error) {
                            displayResults(completeData.answer, completeData.sources, true);
                            
                            // Show update notification
                            updateNotification.textContent = '‚ú® Enhanced with blog insights';
                            updateNotification.style.display = 'block';
                            setTimeout(() => {
                                updateNotification.style.display = 'none';
                            }, 3000);
                        }
                    })
                    .catch(err => {
                        console.warn('Blog search failed, showing static results only');
                        blogSearching.style.display = 'none';
                    });
                }
            })
            .catch(error => {
                console.error('Search error:', error);
                container.innerHTML = `
                    <div class="search-query-display">
                        <h2>Search Results: "${query}"</h2>
                    </div>
                    <div class="error-state">
                        <p><strong>Error: ${error.message}</strong></p>
                        <p>Please try <a href="search.html">searching again</a> or <a href="contact.html">contact us</a>.</p>
                    </div>
                `;
            });
            
            function displayResults(answer, sources, isUpdate = false) {
                let html = `
                    <div class="search-query-display">
                        <h2>Search Results: "${query}"</h2>
                    </div>
                    <div class="ai-answer-box">
                        <h3>AI-Generated Answer</h3>
                        <div class="ai-answer-content">${answer}</div>
                    </div>
                `;
                
                if (sources && sources.length > 0) {
                    const websiteSources = sources.filter(s => s.type === 'website');
                    const blogSources = sources.filter(s => s.type === 'blog');
                    
                    html += `<div class="sources-section">`;
                    
                    if (websiteSources.length > 0) {
                        html += `<h3>Sources from Website</h3>`;
                        websiteSources.forEach(source => {
                            html += `
                                <div class="source-item">
                                    <a href="${source.link}" target="_blank" class="source-title">
                                        ${source.title}
                                        <span class="source-badge source-badge-website">WEBSITE</span>
                                    </a>
                                    <p class="source-excerpt">${source.excerpt || ''}</p>
                                </div>
                            `;
                        });
                    }
                    
                    if (blogSources.length > 0) {
                        html += `<h3>Sources from Blog</h3>`;
                        blogSources.forEach(source => {
                            const newClass = isUpdate ? 'source-new' : '';
                            html += `
                                <div class="source-item ${newClass}">
                                    <a href="${source.link}" target="_blank" class="source-title">
                                        ${source.title}
                                        <span class="source-badge source-badge-blog">BLOG</span>
                                    </a>
                                    <p class="source-excerpt">${source.excerpt || ''}</p>
                                </div>
                            `;
                        });
                    }
                    
                    html += `</div>`;
                }
                
                html += `
                    <div style="text-align: center; margin-top: 30px;">
                        <a href="contact.html" class="btn btn-primary">See How This Works for Your Documents</a>
                    </div>
                `;
                
                container.innerHTML = html;
            }
        });
    </script>
</body>
</html>
