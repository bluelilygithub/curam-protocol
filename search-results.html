    <style>
        /* Override global white text for search results page */
        #search-results-container {
            color: #1f2937;
        }
        
        .search-query-display {
            background: linear-gradient(135deg, var(--color-navy) 0%, #1e3a5f 100%);
            color: var(--color-white);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
        }
        .search-query-display h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--color-white) !important;
        }
        
        .ai-answer-box {
            background: #F8F9FA;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--color-gold);
            margin-bottom: var(--spacing-xl);
            color: #1f2937;
        }
        .ai-answer-box h3 {
            color: var(--color-navy) !important;
            margin-bottom: var(--spacing-md);
            font-size: 1.25rem;
        }
        
        .ai-answer-content {
            color: #1f2937 !important;
            line-height: 1.8;
        }
        .ai-answer-content p {
            margin-bottom: var(--spacing-md);
            color: #1f2937 !important;
        }
        .ai-answer-content strong {
            color: var(--color-navy) !important;
            font-weight: 600;
        }
        .ai-answer-content em {
            color: #374151 !important;
        }
        .ai-answer-content ul,
        .ai-answer-content ol {
            margin: var(--spacing-md) 0;
            padding-left: var(--spacing-lg);
            color: #1f2937 !important;
        }
        .ai-answer-content li {
            margin-bottom: var(--spacing-sm);
            color: #1f2937 !important;
        }
        .ai-answer-content h3,
        .ai-answer-content h4 {
            color: var(--color-navy) !important;
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
        }
        .ai-answer-content a {
            color: var(--color-navy) !important;
            text-decoration: underline;
        }
        .ai-answer-content a:hover {
            color: var(--color-gold) !important;
        }
        
        .sources-section {
            margin-top: var(--spacing-xl);
            color: #1f2937;
        }
        .sources-section h3 {
            color: var(--color-gold) !important;
            margin-bottom: var(--spacing-md);
            font-size: 1.25rem;
            margin-top: var(--spacing-lg);
        }
        .sources-section h3:first-child {
            margin-top: 0;
        }
        
        .source-item {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            background: var(--color-white);
            transition: var(--transition);
            color: #1f2937;
        }
        .source-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-color: var(--color-gold);
        }
        .source-title {
            color: var(--color-navy) !important;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 1.125rem;
        }
        .source-title:hover {
            color: var(--color-gold) !important;
        }
        .source-excerpt {
            color: #4b5563 !important;
            font-size: 0.9375rem;
            line-height: 1.6;
            margin: 0;
        }
        
        .source-authority {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: var(--spacing-sm);
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .authority-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.025em;
        }
        
        .authority-high {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .authority-medium {
            background: linear-gradient(135deg, var(--color-gold) 0%, #d4a520 100%);
            color: var(--color-navy);
        }
        
        .authority-low {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            color: white;
        }
        
        .authority-protocol {
            background: linear-gradient(135deg, var(--color-navy) 0%, #1e3a5f 100%);
            color: white;
        }
        
        .source-date {
            color: #9ca3af;
            font-size: 0.8125rem;
            margin-left: 0.5rem;
        }
        
        .blog-link-section {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid #E5E7EB;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .loading-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: #4b5563 !important;
        }
        .loading-state p {
            color: #4b5563 !important;
        }
        
        .spinner {
            border: 4px solid #E5E7EB;
            border-top: 4px solid var(--color-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-state {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            color: #991B1B !important;
            margin-bottom: var(--spacing-lg);
        }
        .error-state p {
            color: #991B1B !important;
        }
        .error-state a {
            color: #991B1B !important;
            text-decoration: underline;
        }
        
        section.faq {
            background: var(--color-white) !important;
            color: #1f2937;
        }
        
        #search-results-container .container {
            background: var(--color-white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
        }
        
        .hero h1 {
            color: var(--color-white) !important;
        }
        .hero p {
            color: rgba(255, 255, 255, 0.9) !important;
        }
        
        .blog-search-prompt {
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            border: 2px solid var(--color-gold);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            color: #1f2937;
        }
        
        .blog-search-prompt h3 {
            color: var(--color-navy) !important;
            margin-bottom: var(--spacing-md);
            font-size: 1.125rem;
        }
        
        .blog-search-prompt p {
            color: #4b5563 !important;
            margin-bottom: var(--spacing-md);
            line-height: 1.6;
        }
        
        .blog-search-toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
            flex-wrap: wrap;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--color-gold);
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .toggle-switch input:focus + .toggle-slider {
            box-shadow: 0 0 1px var(--color-gold);
        }
        
        .blog-search-button {
            background: var(--color-gold);
            color: var(--color-navy);
            border: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }
        
        .blog-search-button:hover {
            background: #d4a520;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .blog-search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .blog-searching-prompt {
            background: #F8F9FA;
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-lg);
            text-align: center;
            color: #1f2937;
        }
        
        .blog-searching-prompt .spinner {
            margin: 0 auto var(--spacing-md);
        }
        
        .blog-searching-prompt p {
            color: #4b5563 !important;
            margin: 0;
        }
        
        /* Override btn-secondary for white background visibility */
        #search-results-container .btn-secondary {
            background: var(--color-navy) !important;
            color: var(--color-white) !important;
            border: 2px solid var(--color-navy) !important;
        }
        
        #search-results-container .btn-secondary:hover {
            background: var(--color-gold) !important;
            color: var(--color-navy) !important;
            border-color: var(--color-gold) !important;
        }
    </style>
</head>
<body>
    <button class="scroll-down-btn" aria-label="Scroll down">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>

    <div id="navbar-placeholder"></div>

    <section class="hero services-hero">
        <div class="hero-background">
            <div class="hero-gradient"></div>
            <div class="hero-pattern"></div>
            <svg class="hero-abstract hero-abstract-1" viewBox="0 0 200 200" fill="none">
                <circle cx="100" cy="100" r="80" stroke="var(--cyan-accent)" stroke-width="0.5" opacity="0.3"/>
                <circle cx="100" cy="100" r="60" stroke="var(--cyan-accent)" stroke-width="0.5" opacity="0.2"/>
                <circle cx="100" cy="100" r="40" stroke="var(--cyan-accent)" stroke-width="0.5" opacity="0.1"/>

                <path d="M150 20 Q280 150 150 280 Q20 150 150 20" stroke="var(--color-gold)" stroke-width="0.5" fill="none" opacity="0.2"/>

        <div class="container">

    <section class="faq" style="padding: var(--spacing-xl) 0;">
        <div class="container" style="max-width: 900px;">
            <div id="update-notification" class="update-notification"></div>
            <div id="blog-searching" class="blog-searching"></div>

                <div class="loading-state"><p>Searching...</p></div>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (!query) {
                document.getElementById('search-results-container').innerHTML = '<div class="error-state"><p>No search query provided.</p></div>';
                return;
            }
            
            const container = document.getElementById('search-results-container');
            const blogSearching = document.getElementById('blog-searching');
            const updateNotification = document.getElementById('update-notification');
            let blogSearchingBelow = null; // Will hold reference to message below results
            
            container.innerHTML = `
                <div class="search-query-display"><h2>Search Results: "${query}"</h2></div>
                <div class="loading-state"><div class="spinner"></div><p>Searching website pages...</p></div>
            `;
            
            // PHASE 1: Fast search
            fetch('/api/search-blog', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
            .then(r => r.ok ? r.json() : Promise.reject('HTTP ' + r.status))
            .then(data => {
                if (data.error) throw new Error(data.error);
                
                displayResults(data.answer, data.sources, false, query);
                
                // Show prompt asking if user wants to search blog and external documents
                if (data.blog_search_available) {
                    showBlogSearchPrompt(query);
                }
            })
            .catch(e => {
                console.error('Search error:', e);
                container.innerHTML = `<div class="search-query-display"><h2>Search Results: "${query}"</h2></div><div class="error-state"><p><strong>Error: ${e.message || e}</strong></p><p>Please try <a href="search.html">searching again</a>.</p></div>`;
            });
            
            function displayResults(answer, sources, isUpdate, query) {
                function getAuthorityLabel(s, t) { return t === 'website' ? (s >= 70 ? '⭐ Protocol' : s >= 55 ? 'High' : 'Medium') : (s >= 60 ? 'High' : s >= 40 ? 'Medium' : 'Low'); }
                function getAuthorityClass(s, t) { return t === 'website' ? (s >= 70 ? 'authority-protocol' : s >= 55 ? 'authority-high' : 'authority-medium') : (s >= 60 ? 'authority-high' : s >= 40 ? 'authority-medium' : 'authority-low'); }
                function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
                function formatInline(t) { return escapeHtml(t).replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>'); }
                
                let formatted = answer || 'No answer.';
                const lines = formatted.split('\n');
                const processed = [];
                let inList = false, listType = null;
                
                for (let line of lines) {
                    line = line.trim();
                    if (!line) {
                        if (inList) { processed.push(listType === 'ul' ? '</ul>' : '</ol>'); inList = false; }
                        processed.push('');
                    } else if (line.startsWith('### ')) {
                        if (inList) { processed.push(listType === 'ul' ? '</ul>' : '</ol>'); inList = false; }
                        processed.push('<h4>' + escapeHtml(line.substring(4)) + '</h4>');
                    } else if (line.startsWith('## ')) {
                        if (inList) { processed.push(listType === 'ul' ? '</ul>' : '</ol>'); inList = false; }
                        processed.push('<h3>' + escapeHtml(line.substring(3)) + '</h3>');
                    } else if (line.startsWith('# ')) {
                        if (inList) { processed.push(listType === 'ul' ? '</ul>' : '</ol>'); inList = false; }
                        processed.push('<h3>' + escapeHtml(line.substring(2)) + '</h3>');
                    } else if (line.match(/^[\*\-]\s+/)) {
                        if (!inList || listType !== 'ul') { if (inList) processed.push(listType === 'ul' ? '</ul>' : '</ol>'); processed.push('<ul>'); inList = true; listType = 'ul'; }
                        processed.push('<li>' + formatInline(line.replace(/^[\*\-]\s+/, '')) + '</li>');
                    } else if (line.match(/^\d+\.\s+/)) {
                        if (!inList || listType !== 'ol') { if (inList) processed.push(listType === 'ul' ? '</ul>' : '</ol>'); processed.push('<ol>'); inList = true; listType = 'ol'; }
                        processed.push('<li>' + formatInline(line.replace(/^\d+\.\s+/, '')) + '</li>');
                    } else {
                        if (inList) { processed.push(listType === 'ul' ? '</ul>' : '</ol>'); inList = false; }
                        processed.push('<p>' + formatInline(line) + '</p>');
                    }
                }
                if (inList) processed.push(listType === 'ul' ? '</ul>' : '</ol>');
                
                let html = `<div class="search-query-display"><h2>Search Results: "${query}"</h2></div>
                    <div class="ai-answer-box"><h3>AI-Generated Answer</h3><div class="ai-answer-content">${processed.join('\n')}</div></div>`;
                
                if (sources && sources.length) {
                    const sorted = [...sources].sort((a, b) => (b.authority || 0) - (a.authority || 0));
                    const web = sorted.filter(s => s.type === 'website');
                    const blog = sorted.filter(s => s.type === 'blog');
                    
                    html += '<div class="sources-section">';
                    
                    if (web.length) {
                        html += '<h3>Sources from Website (sorted by authority)</h3>';
                        web.forEach(s => {
                            const sc = s.authority || 50, lbl = getAuthorityLabel(sc, 'website'), cls = getAuthorityClass(sc, 'website');
                            html += `<div class="source-item"><a href="${s.link}" target="_blank" class="source-title">${s.title}</a><p class="source-excerpt">${s.excerpt || ''}</p><div class="source-authority"><span class="authority-badge ${cls}">${lbl} Authority (${sc}/100)</span></div></div>`;
                        });
                    }
                    
                    if (blog.length) {
                        html += '<h3>Sources from Blog (sorted by authority)</h3>';
                        blog.forEach(s => {
                            const sc = s.authority || 30, lbl = getAuthorityLabel(sc, 'blog'), cls = getAuthorityClass(sc, 'blog'), newCls = isUpdate ? 'source-new' : '';
                            let dt = '';
                            if (s.date) try { const d = new Date(s.date); dt = '<span class="source-date">' + d.toLocaleDateString('en-US', {year:'numeric',month:'short',day:'numeric'}) + '</span>'; } catch(e){}
                            html += `<div class="source-item ${newCls}"><a href="${s.link}" target="_blank" class="source-title">${s.title}</a><p class="source-excerpt">${s.excerpt || ''}</p><div class="source-authority"><span class="authority-badge ${cls}">${lbl} Authority (${sc}/100)</span>${dt}</div></div>`;
                        });
                    }
                    html += '</div>';
                }
                
                // Add placeholder for toggle block only for initial results (not updates)
                if (!isUpdate) {
                    html += `<div id="blog-search-toggle-placeholder"></div>`;
                }
                
                html += `<div class="blog-link-section" style="text-align:center;margin-top:30px;"><a href="https://blog.curam-ai.com.au/?s=${encodeURIComponent(query)}" target="_blank" class="btn btn-secondary">View all on blog →</a><a href="contact.html" class="btn btn-primary">See How This Works</a></div>
                <div style="background:linear-gradient(135deg,var(--color-navy),#1e3a5f);color:#fff;padding:20px;border-radius:8px;margin-top:30px;text-align:center"><h3 style="color:#fff;margin-bottom:10px">Same AI for Your Documents</h3><p style="color:rgba(255,255,255,0.9);margin-bottom:15px">AI search + document extraction at ≥90% accuracy.</p><div style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap"><a href="contact.html" class="btn btn-primary" style="background:var(--color-gold);color:var(--color-navy);border:none">Book Diagnostic</a><a href="/feasibility-preview.html" class="btn btn-secondary" style="background:transparent;border:2px solid var(--color-gold);color:var(--color-gold)">Try Demo</a></div></div>`;
                
                container.innerHTML = html;
                
                // If this is the initial results (not an update), and blogSearchingBelow hasn't been created yet,
                // it will be created by the calling code. If this is an update, make sure any existing message below is removed.
                if (isUpdate && blogSearchingBelow) {
                    // Already hidden by the calling code, but remove from DOM if needed
                    if (blogSearchingBelow.parentNode) {
                        blogSearchingBelow.parentNode.removeChild(blogSearchingBelow);
                    }
                }
            }
            
            function showBlogSearchPrompt(query) {
                // Remove any existing prompt
                const existingPrompt = document.getElementById('blog-search-prompt-container');
                if (existingPrompt) {
                    existingPrompt.remove();
                }
                
                // Find the placeholder where we want to insert the toggle
                const placeholder = document.getElementById('blog-search-toggle-placeholder');
                let insertTarget = null;
                
                if (placeholder) {
                    insertTarget = placeholder;
                } else {
                    // Fallback: find the blog-link-section and insert before it
                    const container = document.getElementById('search-results-container');
                    const blogLinkSection = container.querySelector('.blog-link-section');
                    if (blogLinkSection) {
                        insertTarget = blogLinkSection;
                    }
                }
                
                // Store query in a data attribute to avoid escaping issues
                const promptContainer = document.createElement('div');
                promptContainer.id = 'blog-search-prompt-container';
                promptContainer.className = 'blog-search-prompt';
                promptContainer.setAttribute('data-query', query);
                promptContainer.innerHTML = `
                    <h3>Search Blog and External Documents?</h3>
                    <p>Would you like to search through our 800+ blog articles and external documents for additional information?</p>
                    <div class="blog-search-toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="blog-search-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span id="toggle-label" style="color: #4b5563; font-weight: 500;">Search blog and external documents</span>
                        <button class="blog-search-button" id="blog-search-confirm-btn">
                            Search Now
                        </button>
                    </div>
                `;
                
                // Insert at placeholder location (before the "See How This Works" button)
                if (insertTarget) {
                    if (insertTarget.id === 'blog-search-toggle-placeholder') {
                        // Replace placeholder
                        insertTarget.parentNode.replaceChild(promptContainer, insertTarget);
                    } else {
                        // Insert before target element
                        insertTarget.parentNode.insertBefore(promptContainer, insertTarget);
                    }
                } else {
                    // Fallback: insert after search results container
                    const container = document.getElementById('search-results-container');
                    container.parentNode.insertBefore(promptContainer, container.nextSibling);
                }
                
                // Add toggle functionality
                const toggle = document.getElementById('blog-search-toggle');
                const toggleLabel = document.getElementById('toggle-label');
                const confirmBtn = document.getElementById('blog-search-confirm-btn');
                
                toggle.addEventListener('change', function() {
                    if (this.checked) {
                        toggleLabel.textContent = 'Search blog and external documents (enabled)';
                        confirmBtn.disabled = false;
                    } else {
                        toggleLabel.textContent = 'Search blog and external documents';
                        confirmBtn.disabled = true;
                    }
                });
                
                // Add click handler to button (using stored query from data attribute)
                confirmBtn.addEventListener('click', function() {
                    const query = promptContainer.getAttribute('data-query');
                    performBlogSearch(query);
                });
                
                // Initially disable the button
                confirmBtn.disabled = true;
            }
            
            function performBlogSearch(query) {
                const toggle = document.getElementById('blog-search-toggle');
                if (!toggle || !toggle.checked) {
                    return; // Only proceed if toggle is checked
                }
                
                // Remove the prompt
                const promptContainer = document.getElementById('blog-search-prompt-container');
                if (promptContainer) {
                    promptContainer.remove();
                }
                
                // Show searching message
                const searchingDiv = document.createElement('div');
                searchingDiv.id = 'blog-searching-prompt';
                searchingDiv.className = 'blog-searching-prompt';
                searchingDiv.innerHTML = `
                    <div class="spinner"></div>
                    <p>Searching 800+ blog articles and external documents for additional information...</p>
                `;
                
                const container = document.getElementById('search-results-container');
                container.parentNode.insertBefore(searchingDiv, container.nextSibling);
                
                // Perform blog search
                fetch('/api/search-blog-complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                })
                .then(r => r.ok ? r.json() : Promise.reject('HTTP ' + r.status))
                .then(data => {
                    // Remove searching message
                    if (searchingDiv.parentNode) {
                        searchingDiv.parentNode.removeChild(searchingDiv);
                    }
                    
                    if (data.error) {
                        console.warn('Blog search error:', data.error);
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error-state';
                        errorDiv.innerHTML = `<p><strong>Blog search error:</strong> ${data.error}</p>`;
                        container.parentNode.insertBefore(errorDiv, container.nextSibling);
                        return;
                    }
                    
                    // Update results with blog search results
                    displayResults(data.answer, data.sources, true, query);
                    updateNotification.textContent = 'Enhanced with blog and external document insights';
                    updateNotification.style.display = 'block';
                    setTimeout(() => updateNotification.style.display = 'none', 5000);
                })
                .catch(error => {
                    console.error('Blog search failed:', error);
                    // Remove searching message
                    if (searchingDiv.parentNode) {
                        searchingDiv.parentNode.removeChild(searchingDiv);
                    }
                    // Show error
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-state';
                    const errorMsg = (error.message || error).toString().replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
                    errorDiv.innerHTML = `<p><strong>Error:</strong> Could not search blog and external documents. ${errorMsg}</p><p>Please try again later.</p>`;
                    container.parentNode.insertBefore(errorDiv, container.nextSibling);
                });
            }
            
            // Make performBlogSearch available globally if needed
            window.performBlogSearch = performBlogSearch;
        });
    </script>
</body>
</html>
