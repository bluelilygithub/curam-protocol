<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Curam-Ai Protocol™</title>
    <link rel="icon" type="image/png" href="assets/images/curam-ai-logo.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Override global white text for search results page */
        #search-results-container {
            color: #1f2937; /* Dark gray text */
        }
        
        .search-query-display {
            background: linear-gradient(135deg, var(--color-navy) 0%, #1e3a5f 100%);
            color: var(--color-white);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
        }
        .search-query-display h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--color-white) !important;
        }
        
        .ai-answer-box {
            background: #F8F9FA;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--color-gold);
            margin-bottom: var(--spacing-xl);
            color: #1f2937; /* Dark gray text */
        }
        .ai-answer-box h3 {
            color: var(--color-navy) !important;
            margin-bottom: var(--spacing-md);
            font-size: 1.25rem;
        }
        
        .ai-answer-content {
            color: #1f2937 !important; /* Dark gray text */
            line-height: 1.8;
        }
        .ai-answer-content p {
            margin-bottom: var(--spacing-md);
            color: #1f2937 !important;
        }
        .ai-answer-content strong {
            color: var(--color-navy) !important;
            font-weight: 600;
        }
        .ai-answer-content em {
            color: #374151 !important;
        }
        .ai-answer-content ul,
        .ai-answer-content ol {
            margin: var(--spacing-md) 0;
            padding-left: var(--spacing-lg);
            color: #1f2937 !important;
        }
        .ai-answer-content li {
            margin-bottom: var(--spacing-sm);
            color: #1f2937 !important;
        }
        .ai-answer-content h3,
        .ai-answer-content h4 {
            color: var(--color-navy) !important;
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
        }
        .ai-answer-content a {
            color: var(--color-navy) !important;
            text-decoration: underline;
        }
        .ai-answer-content a:hover {
            color: var(--color-gold) !important;
        }
        
        .sources-section {
            margin-top: var(--spacing-xl);
            color: #1f2937;
        }
        .sources-section h3 {
            color: var(--color-gold) !important;
            margin-bottom: var(--spacing-md);
            font-size: 1.25rem;
            margin-top: var(--spacing-lg);
        }
        .sources-section h3:first-child {
            margin-top: 0;
        }
        
        .source-item {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            background: var(--color-white);
            transition: var(--transition);
            color: #1f2937;
        }
        .source-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-color: var(--color-gold);
        }
        .source-title {
            color: var(--color-navy) !important;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 1.125rem;
        }
        .source-title:hover {
            color: var(--color-gold) !important;
        }
        .source-excerpt {
            color: #4b5563 !important; /* Medium gray for excerpts */
            font-size: 0.9375rem;
            line-height: 1.6;
            margin: 0;
        }
        
        .source-authority {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: var(--spacing-sm);
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .authority-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.025em;
        }
        
        .authority-high {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .authority-medium {
            background: linear-gradient(135deg, var(--color-gold) 0%, #d4a520 100%);
            color: var(--color-navy);
        }
        
        .authority-low {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            color: white;
        }
        
        .authority-protocol {
            background: linear-gradient(135deg, var(--color-navy) 0%, #1e3a5f 100%);
            color: white;
        }
        
        .source-date {
            color: #9ca3af;
            font-size: 0.8125rem;
            margin-left: 0.5rem;
        }
        
        .blog-link-section {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid #E5E7EB;
            text-align: center;
        }
        
        .loading-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: #4b5563 !important; /* Medium gray */
        }
        .loading-state p {
            color: #4b5563 !important;
        }
        
        .spinner {
            border: 4px solid #E5E7EB;
            border-top: 4px solid var(--color-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-state {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            color: #991B1B !important;
            margin-bottom: var(--spacing-lg);
        }
        .error-state p {
            color: #991B1B !important;
        }
        .error-state a {
            color: #991B1B !important;
            text-decoration: underline;
        }
        
        /* Ensure section background is light for search results */
        section.faq {
            background: var(--color-white) !important;
            color: #1f2937;
        }
        
        /* Container styling */
        #search-results-container .container {
            background: var(--color-white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
        }
        
        /* Hero section text */
        .hero h1 {
            color: var(--color-white) !important;
        }
        .hero p {
            color: rgba(255, 255, 255, 0.9) !important;
        }
    </style>
</head>
<body>
    <!-- Scroll Down Button -->
    <button class="scroll-down-btn" aria-label="Scroll down">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
    </button>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>
    <script src="assets/js/navbar-loader.js"></script>

    <!-- Hero Section -->
    <section class="hero" style="min-height: 30vh; padding: 120px 0 24px 0;">
        <div class="container">
            <h1 class="hero-headline" style="font-size: 2.5rem;">Search Results</h1>
            <p class="hero-subhead" style="font-size: 1.125rem;">AI-powered search of our blog content</p>
        </div>
    </section>

    <!-- Search Results Content -->
    <section class="faq" style="padding: var(--spacing-xl) 0;">
        <div class="container" style="max-width: 900px;">
            <div id="search-results-container">
                <div class="loading-state">
                    <p>Searching blog content with AI...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="assets/js/footer-loader.js"></script>

    <script src="assets/js/main.js"></script>
    <script>
        // Load search results on page load
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (!query) {
                document.getElementById('search-results-container').innerHTML = `
                    <div class="error-state">
                        <p>No search query provided. Please use the search bar to search our website and blog.</p>
                    </div>
                `;
                return;
            }
            
            // Display query
            const container = document.getElementById('search-results-container');
            container.innerHTML = `
                <div class="search-query-display">
                    <h2>Search Results: "${query}"</h2>
                </div>
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Searching website and blog content with AI...</p>
                    <p style="font-size: 0.875rem; color: #6b7280; margin-top: var(--spacing-md);">This may take 15-30 seconds as we search our blog and generate an AI answer...</p>
                </div>
            `;
            
            console.log('Searching for:', query);
            
            // Fetch results with timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
            
            fetch('/api/search-blog', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                let html = '';
                
                if (data.error) {
                    html = `
                        <div class="error-state">
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                } else {
                    // Format the answer (convert markdown-like formatting to HTML)
                    let formattedAnswer = data.answer || 'No answer available.';
                    
                    // Helper function to get authority label
                    function getAuthorityLabel(score, type) {
                        if (type === 'website') {
                            if (score >= 70) return '⭐ Protocol';
                            if (score >= 55) return 'High';
                            return 'Medium';
                        } else { // blog
                            if (score >= 60) return 'High';
                            if (score >= 40) return 'Medium';
                            return 'Low';
                        }
                    }
                    
                    // Helper function to get authority CSS class
                    function getAuthorityClass(score, type) {
                        if (type === 'website') {
                            if (score >= 70) return 'authority-protocol';
                            if (score >= 55) return 'authority-high';
                            return 'authority-medium';
                        } else { // blog
                            if (score >= 60) return 'authority-high';
                            if (score >= 40) return 'authority-medium';
                            return 'authority-low';
                        }
                    }
                    
                    // Escape HTML first to prevent XSS
                    function escapeHtml(text) {
                        const div = document.createElement('div');
                        div.textContent = text;
                        return div.innerHTML;
                    }
                    
                    // Split into lines for processing
                    const lines = formattedAnswer.split('\n');
                    const processedLines = [];
                    let inList = false;
                    let listType = null;
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        
                        if (!line) {
                            if (inList) {
                                processedLines.push(listType === 'ul' ? '</ul>' : '</ol>');
                                inList = false;
                                listType = null;
                            }
                            processedLines.push('');
                            continue;
                        }
                        
                        // Headers
                        if (line.startsWith('### ')) {
                            if (inList) {
                                processedLines.push(listType === 'ul' ? '</ul>' : '</ol>');
                                inList = false;
                            }
                            processedLines.push(`<h4>${escapeHtml(line.substring(4))}</h4>`);
                        } else if (line.startsWith('## ')) {
                            if (inList) {
                                processedLines.push(listType === 'ul' ? '</ul>' : '</ol>');
                                inList = false;
                            }
                            processedLines.push(`<h3>${escapeHtml(line.substring(3))}</h3>`);
                        } else if (line.startsWith('# ')) {
                            if (inList) {
                                processedLines.push(listType === 'ul' ? '</ul>' : '</ol>');
                                inList = false;
                            }
                            processedLines.push(`<h3>${escapeHtml(line.substring(2))}</h3>`);
                        }
                        // Bullet lists
                        else if (line.match(/^[\*\-]\s+/)) {
                            if (!inList || listType !== 'ul') {
                                if (inList) {
                                    processedLines.push(listType === 'ul' ? '</ul>' : '</ol>');
                                }
                                processedLines.push('<ul>');
                                inList = true;
                                listType = 'ul';
                            }
                            const content = line.replace(/^[\*\-]\s+/, '');
                            processedLines.push(`<li>${formatInlineMarkdown(content)}</li>`);
                        }
                        // Numbered lists
                        else if (line.match(/^\d+\.\s+/)) {
                            if (!inList || listType !== 'ol') {
                                if (inList) {
                                    processedLines.push(listType === 'ul' ? '</ul>' : '</ol>');
                                }
                                processedLines.push('<ol>');
                                inList = true;
                                listType = 'ol';
                            }
                            const content = line.replace(/^\d+\.\s+/, '');
                            processedLines.push(`<li>${formatInlineMarkdown(content)}</li>`);
                        }
                        // Regular paragraphs
                        else {
                            if (inList) {
                                processedLines.push(listType === 'ul' ? '</ul>' : '</ol>');
                                inList = false;
                                listType = null;
                            }
                            if (line) {
                                processedLines.push(`<p>${formatInlineMarkdown(line)}</p>`);
                            }
                        }
                    }
                    
                    // Close any open list
                    if (inList) {
                        processedLines.push(listType === 'ul' ? '</ul>' : '</ol>');
                    }
                    
                    // Format inline markdown (bold, italic, etc.)
                    function formatInlineMarkdown(text) {
                        return escapeHtml(text)
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>');
                    }
                    
                    formattedAnswer = processedLines.join('\n');
                    
                    // AI Answer
                    html += `
                        <div class="ai-answer-box">
                            <h3>AI-Generated Answer</h3>
                            <div class="ai-answer-content">${formattedAnswer}</div>
                        </div>
                    `;
                    
                    // Sources
                    if (data.sources && data.sources.length > 0) {
                        // Sort all sources by authority (highest first)
                        const sortedSources = [...data.sources].sort((a, b) => {
                            const scoreA = a.authority || 0;
                            const scoreB = b.authority || 0;
                            return scoreB - scoreA; // Descending order
                        });
                        
                        // Separate blog and website sources (already sorted)
                        const blogSources = sortedSources.filter(s => s.type === 'blog');
                        const websiteSources = sortedSources.filter(s => s.type === 'website');
                        
                        html += `<div class="sources-section">`;
                        
                        if (websiteSources.length > 0) {
                            html += `<h3>Sources from Website (sorted by authority)</h3>`;
                            websiteSources.forEach(source => {
                                const authorityScore = source.authority || 50;
                                const authorityLabel = getAuthorityLabel(authorityScore, source.type);
                                const authorityClass = getAuthorityClass(authorityScore, source.type);
                                
                                html += `
                                    <div class="source-item">
                                        <a href="${source.link}" target="_blank" class="source-title">${source.title}</a>
                                        <p class="source-excerpt">${source.excerpt || ''}</p>
                                        <div class="source-authority">
                                            <span class="authority-badge ${authorityClass}">
                                                ${authorityLabel} Authority (${authorityScore}/100)
                                            </span>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        
                        if (blogSources.length > 0) {
                            html += `<h3>Sources from Blog (sorted by authority)</h3>`;
                            blogSources.forEach(source => {
                                const authorityScore = source.authority || 30;
                                const authorityLabel = getAuthorityLabel(authorityScore, source.type);
                                const authorityClass = getAuthorityClass(authorityScore, source.type);
                                
                                // Format date if available
                                let dateDisplay = '';
                                if (source.date) {
                                    try {
                                        const date = new Date(source.date);
                                        const options = { year: 'numeric', month: 'short', day: 'numeric' };
                                        dateDisplay = `<span class="source-date">${date.toLocaleDateString('en-US', options)}</span>`;
                                    } catch (e) {
                                        // Skip date if parsing fails
                                    }
                                }
                                
                                html += `
                                    <div class="source-item">
                                        <a href="${source.link}" target="_blank" class="source-title">${source.title}</a>
                                        <p class="source-excerpt">${source.excerpt || ''}</p>
                                        <div class="source-authority">
                                            <span class="authority-badge ${authorityClass}">
                                                ${authorityLabel} Authority (${authorityScore}/100)
                                            </span>
                                            ${dateDisplay}
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        
                        html += `</div>`;
                    }
                    
                    // Link to blog
                    html += `
                        <div class="blog-link-section">
                            <a href="https://curam-ai.com.au/?s=${encodeURIComponent(data.query)}" target="_blank" 
                               class="btn btn-secondary" style="margin-right: var(--spacing-sm);">View all results on blog →</a>
                            <a href="contact.html" class="btn btn-primary">See How This Works for Your Documents</a>
                        </div>
                    `;
                    
                    // Add selling CTA box
                    html += `
                        <div style="background: linear-gradient(135deg, var(--color-navy) 0%, #1e3a5f 100%); color: var(--color-white); padding: var(--spacing-lg); border-radius: var(--border-radius); margin-top: var(--spacing-xl); text-align: center;">
                            <h3 style="color: var(--color-white); margin-bottom: var(--spacing-sm);">This is the Same AI Technology We Use for Your Documents</h3>
                            <p style="color: rgba(255,255,255,0.9); margin-bottom: var(--spacing-md); line-height: 1.6;">
                                The RAG search you just used demonstrates our AI capabilities. We use the same technology to extract 
                                data from your engineering documents—with ≥90% accuracy, source citations, and zero hallucinations.
                            </p>
                            <div style="display: flex; gap: var(--spacing-md); justify-content: center; flex-wrap: wrap;">
                                <a href="contact.html" class="btn btn-primary" style="background: var(--color-gold); color: var(--color-navy); border: none;">Book a Diagnostic</a>
                                <a href="/demo.html" class="btn btn-secondary" style="background: transparent; border: 2px solid var(--color-gold); color: var(--color-gold);">Try Document Demo</a>
                            </div>
                        </div>
                    `;
                }
                
                container.innerHTML = `
                    <div class="search-query-display">
                        <h2>Search Results: "${data.query || query}"</h2>
                    </div>
                    ${html}
                `;
            })
            .catch(error => {
                console.error('Search error:', error);
                let errorMessage = 'Sorry, I encountered an error while searching.';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'The search took too long and was cancelled. This might mean the API is experiencing issues.';
                } else if (error.message) {
                    errorMessage = `Error: ${error.message}`;
                }
                
                document.getElementById('search-results-container').innerHTML = `
                    <div class="search-query-display">
                        <h2>Search Results: "${query}"</h2>
                    </div>
                    <div class="error-state">
                        <p><strong>${errorMessage}</strong></p>
                        <p>Please try:</p>
                        <ul style="text-align: left; margin: var(--spacing-md) auto; max-width: 400px;">
                            <li>Visiting <a href="https://www.curam-ai.com.au/?s=${encodeURIComponent(query)}" target="_blank">www.curam-ai.com.au</a> to search our blog directly</li>
                            <li>Using our <a href="search.html">interactive RAG search demo</a></li>
                            <li>Contacting us at <a href="contact.html">contact page</a></li>
                        </ul>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
